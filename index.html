<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone hunter dynamic website</title>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-4 p-4">
        <div class="mb-4">
            <input id="input-field" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">search</button>
        </div>
        <!-- loading -->
        <div id="loading-container" class="text-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- search result -->
        <section>

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            </div>

            </div>
            <div id="show-all-container" class="hidden text-center">
                <!-- show on button -->
                <button onclick="handleShowAll()" class="btn btn-success ">Show all</button>
            </div>
        </section>
        <!-- another input  -->
        <!-- <div class="mb-4">
        <input id="input-field2" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch2()" class="btn btn-active btn-accent">search</button>
    </div> -->



        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_modal_5.showModal()">open modal</button> -->
        <dialog id="show_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-phone-name" class="font-bold text-lg"></h3>
                <div id="div-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn text-center">Close</button>
                </div>
            </form>
        </dialog>
    </main>



    <!-- js -->
    <script src="scripts.js"></script>
</body>

</html>
